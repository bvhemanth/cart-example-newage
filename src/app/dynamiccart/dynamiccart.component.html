
<div class="row">
    <div class="cart-wrapper">
        <p>
            <a class="btn btn-danger" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Cart
            </a>
        </p>
   
        <div class="collapse" id="collapseExample">
            <table class="table">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
                <tr *ngIf="cartItems.length==0">
                    <td colspan="5">
                        No items in the cart...
                    </td>
                </tr>
                <tr *ngFor="let item of cartItems; let i = index">
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price}} INR
                    </td>
                    <td>
                        <div>
                            {{item.quantity}}
                        </div>
                    </td>
                    <td>
                        {{item.quantity * item.price}} INR
                    </td>
                    <td>
                        <button type="button"
                        class="btn btn-danger"
                        aria-label="Left Align"
                        id={{item.id}}
                        (click)="onCartItemDeleted($event)">
                            X
                        </button>
                    </td>
                </tr>
            </table>
            
        </div>
    </div>
</div>


<div class="panel-footer">
    <!--<h4>Total new {{total}}</h4>-->
</div>
